<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Classic ресторан</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="row d-flex align-items-center">
					<nav class="header__nav col-4 align-items-center">
						<ul>
							<li><a href="#">Оплата</a></li>
							<li><a href="#">О нас</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</nav>
					<!-- /.header__nav -->
					<div
						class="header__logo col-4 d-flex justify-content-center"
					>
						<img src="./img/logos 1.png" alt="Logo" />
					</div>
					<!-- /.header__logo -->
					<div class="header__tel col-4 d-flex align-items-center">
						<span class="header__today-time">
							Сегодня 8:00-22:00
						</span>
						<!-- /.header__today-time -->
						<button
							class="button__tel d-inline-flex align-items-center"
						>
							<div
								class="button__icon d-inline-flex justify-content-center align-items-center"
							>
								<img
									src="./img/phone-icon.svg"
									alt="Icon phone"
								/>
							</div>
							<span>+7 800 333 08 98</span>
						</button>
						<!-- /.button tel -->
					</div>
					<!-- /.header__tel -->
				</div>
			</div>
			<!-- /.conteiner -->
		</header>
		<!-- /.header -->

		<section class="main">
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<h2>Доставка еды в Нижнем Новгороде</h2>
						<p class="text-center">
							Если вы решили расслабиться или у вас появились
							неожиданные гости, звоните нам. Мы позаботимся о
							том, чтобы ваш отдых был комфортным, приятным и
							вкусным.
						</p>
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-12 text-center">
						<div class="main__product">
							<img
								class="product__img"
								src="./img/pizza.png"
								alt="Кусок питцы"
							/>
							<div class="product__info">
								<button
									class="button button__pluse d-flex justify-content-center align-items-center"
								>
									+
								</button>
								<!-- /.button_pluse -->
								<img src="./img/line.svg" alt="Линия" />
								<p class="info__text text-right">
									При заказе от 800 <span class="color-orange">руб</span> доставка бесплатная.
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-12 main__img text-center">
						<img
							class="img__potate"
							src="./img/potate.png"
							alt="Обои"
						/>
						<img
							class="img__potate-line"
							src="./img/potate_line.svg"
							alt="Обои"
						/>
						<img
							class="img__oyster-line"
							src="./img/oyster.svg"
							alt="Обои"
						/>
						<img
							class="img__cucumbers"
							src="./img/cucumbers.png"
							alt="Обои"
						/>
						<img
							class="img__garlic"
							src="./img/garlic.png"
							alt="Обои"
						/>
						<img
							class="img__garlic-line"
							src="./img/garlic_line.svg"
							alt="Обои"
						/>
						<img
							class="img__pizza-line"
							src="./img/pizza_line.svg"
							alt="Обои"
						/>
						<img
							class="img__seed"
							src="./img/seed.png"
							alt="Обои"
						/>
					</div>
				</div>
			</div>
			<!-- /.container -->
		</section>
		<!-- /.main -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>
	</body>
</html>
